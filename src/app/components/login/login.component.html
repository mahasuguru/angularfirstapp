<form #loginform='ngForm' (ngSubmit)="submitform(loginform)">
  <div class="form-group">
    <label >name</label>
    <input type="text" class="form-control"   placeholder="Enter name" name='fullname' [(ngModel)]= 'details.name'>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email"  class="form-control" name='email' [(ngModel)]= 'details.emailaddress' placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name='password' [(ngModel)]= 'details.password' placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" name='subsrcibe' [(ngModel)]= 'details.subsrcibe'>
    <label class="form-check-label" for="exampleCheck1">subsrcibe</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" value='Male' id="exampleRadios2" [(ngModel)]= 'details.gender'>
    <label class="form-check-label" for="exampleRadios2">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="gender" value='Female' id="exampleRadios3" [(ngModel)]= 'details.gender'>
    <label class="form-check-label" for="exampleRadios3">
     Female
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
