<h2>{{pageTitle}}</h2>

<div class="row">
  <div class="col-md-3">
    <div class="card text-left">
      <img class="card-img-top" src="{{product.imageUrl}}" alt="">
      <div class="card-body">
        <h4 class="card-title">{{product.productName}}</h4>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">Price : {{product.price}}</p>

        <button type="button" class="btn btn-primary mr-2">Details</button>
        <button type="button" class="btn btn-success" *ngIf="product.isActive">Buy Now</button>
      </div>
    </div>
  </div>
</div>
