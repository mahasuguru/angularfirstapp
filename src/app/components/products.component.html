
    <app-accordian [header]="productToBeRendered.productName">
      <div class="productBody">
        <p class="card-text">Description :
          {{productToBeRendered.description | nullOrEmpty :  'Not Available' | uppercase}}
        </p>
        <p class="card-text" [ngStyle]="getStyles (productToBeRendered)">Price :
          {{productToBeRendered.price | currency : 'INR':'Rs ' : '3.2-2' }}</p>
        <p class="card-text">Released On : {{productToBeRendered.releaseDate | date : 'fullDate'}}</p>

      </div>

      <div class="productFooter">
        <button type="button" class="btn btn-primary mr-2">Details</button>
        <button type="button" class="btn btn-success mr-2" [disabled]="!productToBeRendered.isActive">Buy Now</button>
        <button type="button" class="btn btn-danger" [disabled]="!productToBeRendered.isActive"
          (click)="deleteProduct()">Delete</button>
      </div>
    </app-accordian>
